{% extends "reservations/base.html" %}
{% block title %}Reservations{% endblock %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label_tag }}
            {{ field }} </p>
            {{ field.errors }}
        {% endfor %}
        <button type="submit">Create</button>
    </form>
{% endblock %}
