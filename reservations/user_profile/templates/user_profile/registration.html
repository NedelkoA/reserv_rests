<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label_tag }}
            {{ field }} </p>
            {{ field.errors }}
        {% endfor %}
        <button type="submit">Create</button>
    </form>
</body>
</html>
