{% extends "reservations/base.html" %}
{% block title %}Reservations{% endblock %}
{% block body %}
    <p>Username: {{ object.username }} </p>
    <form action="{% url 'save_changes' %}" method="POST">
        {% csrf_token %}
        {{ user_profile.management_form }}
        {{ form.as_p }}
        {{ user_profile.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
